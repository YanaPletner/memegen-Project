<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <nav>
            <div class="logo">meme generator</div>
            <ul class="navigation-bar">
                <li><a href="#">gallery</a></li>
                <li><a href="#">saved</a></li>
                <li><a href="#">editor</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-bar">
        <label data-trans="search" for="search-meme">Search</label>
        <input oninput="" type="search" name="search-meme" id="search-meme">
    </section>

    <main class="main-content">
        <section class="gallery-container"></section>

        <!-- Change the section later to a dialog -->
        <section class="meme-editor">
            <button onclick="" class="btn-close-editor btn-editor-ui">âœ•</button>
            <section class="canvas-container">
                <canvas width="400" height="400" onclick="onDraw(event)"></canvas>
            </section>
            <aside class="controls">
                <!-- ?form? -->
                <input type="text" id="text" name="text" value="ADD TEXT" oninput="onTxtInput(this, this.value)">
            </aside>
        </section>

    </main>

    <footer>@Made By Yana Pletner 2024</footer>

    <!-- Services -->
    <script src="js/services/meme.service.js"></script>

    <!-- Conrollers -->
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
