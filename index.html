<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="./style/main.css">

    <script src="https://kit.fontawesome.com/05d66dc80e.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">
    <header class="main-header main-header-layout full">
        <div class="logo">meme generator</div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list flex">
                <li class="flex"><a class="flex justify-content-center align-items-center" href="#">gallery</a></li>
                <li class="flex"><a class="flex justify-content-center align-items-center" href="#">saved</a></li>
                <li class="flex"><a class="flex justify-content-center align-items-center" href="#">editor</a></li>
            </ul>
        </nav>
    </header>

    <section class="search flex">
        <input type="text" id="searchTerm" placeholder="Search...">
        <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
        </button>
    </section>

    <nav class="tags-nav"></nav>

    <main class="main-content">
        <section class="gallery-container grid"></section>

        <!-- ***************************** -->
        <!-- Change the section later to a dialog -->
        <section class="meme-editor flex">
            <button onclick="" class="btn-close-editor">âœ•</button>
            <section class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </section>
            <aside class="controls">
                <!-- ?form? -->
                <input type="text" id="text" name="text" value="ADD TEXT" oninput="onTxtLineInput(this.value)">
                <br>
                <button onclick="onIncreaseTxtLineFontSize()">+A</button>
                <button onclick="onDecreaseTxtLineFontSize()">-A</button>

                <button onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button onclick="onSwitchTxtLine()"><i class="fa-solid fa-arrow-down-up-across-line"></i></button>
                <br>
                <label data-trans="font" for="fontFamily">Font</label>
                <select onchange="onChangeFont(this.value)" name="fontFamilies" id="fontFamily">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                </select>
                <br>
                <section class="text-align-controls widget-center">
                    <button title="Align left" onclick="onAlign('left')" class="btn"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button title="Align center" onclick="onAlign('center')" class="btn"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button title="Align right" onclick="onAlign('right')" class="btn"><i
                            class="fa-solid fa-align-right"></i></button>
                </section>
                <input type="color" id="color" name="color" vlaue="#000000" aria-label="shape-color"
                    onchange="onColorPick(this.value)">
                <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>

            </aside>
        </section>
        <!-- *************************** -->
    </main>

    <footer>@Made By Yana Pletner 2024</footer>

    <!-- Services -->
    <script src="js/services/meme.service.js"></script>

    <!-- Conrollers -->
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.controller.js"></script>
</body>

</html>
