<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="./style/main.css">

    <script src="https://kit.fontawesome.com/05d66dc80e.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">
    <header class="main-header">
        <nav>
            <div class="logo">meme generator</div>
            <ul class="navigation-bar">
                <li><a href="#">gallery</a></li>
                <li><a href="#">saved</a></li>
                <li><a href="#">editor</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-bar">
        <label data-trans="search" for="search-meme">Search</label>
        <input oninput="" type="search" name="search-meme" id="search-meme">
    </section>

    <main class="main-content">
        <section class="gallery-container">
            <!-- <img src='meme-imgs/meme-imgs (square)/1.jpg' onclick="onImgSelect(this)" class="id-1"> -->
        </section>

        <!-- ***************************** -->
        <!-- Change the section later to a dialog -->
        <section class="meme-editor">
            <button onclick="" class="btn-close-editor btn-editor-ui">âœ•</button>
            <section class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </section>
            <aside class="controls">
                <!-- ?form? -->
                <input type="text" id="text" name="text" value="ADD TEXT" oninput="onTxtLineInput(this.value)">
                <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
                <input type="color" id="color" name="color" vlaue="#000000" aria-label="shape-color"
                    onchange="onColorPick(this.value)">
                <button onclick="onIncreaseTxtLineFontSize()">+A</button>
                <button onclick="onDecreaseTxtLineFontSize()">-A</button>

                <button onclick="onAddLine(event)">+</button>
                <button onclick="onSwitchTxtLine()"><i class="fa-solid fa-shuffle"></i></button>
            </aside>
        </section>
        <!-- *************************** -->
    </main>

    <footer>@Made By Yana Pletner 2024</footer>

    <!-- Services -->
    <script src="js/services/meme.service.js"></script>

    <!-- Conrollers -->
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.controller.js"></script>
</body>

</html>
